<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile pic" class="profile-pic">
            <h3 class="name">Jessica Randall</h3> 
            <p class="location">London, United Kingdom</p>
            <p class="description">"Front-end developer and avid reader."</p>
        <div class="Links">
            <a href="https://www.GitHub.com" target="_blank" class="GitHub">GitHub</a> 
            <a href="https://www.frontendmentor.io" target="_blank" class="Front-end-mentor">Frontend Mentor</a> 
            <a href="https://www.LinkedIn.com" target="_blank" class="LinkedIn">LinkedIn</a>
            <a href="https://www.twitter.com" target="_blank" class="Twitter">Twitter</a>
            <a href="https://www.instagram.com" target="_blank" class="Instagram">Instagram</a> 
        </div>
        </div>
    </main>
</body>
</html>
